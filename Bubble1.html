    function moveArrow() {
      var animationId;
      var interval;
      x = 400;
 
      function updatePosition() {
        x -= 1;
        if (x >= 90) {
          if (y >= 40 && y <= 60) {
            y = 50;
            changeArrowA();
          }
          else if (y >= 140 && y <= 160) {
            y = 150;
            changeArrowB();
          }
          else if (y >= 240 && y <= 260) {
            y = 250;
            changeArrowC();
          }
          else if (y >= 340 && y <= 360) {
            y = 350;
            changeArrowD();
          }
        }
 
 
        if (x <= 90) {
          // Change circle color
          ctx.beginPath();
          ctx.arc(50, y, 40, 0, 2 * Math.PI);
          ctx.fillStyle = "grey";
          ctx.fill();
          clearInterval(interval);
          cancelAnimationFrame(animationId);  // Cancel the animation
 
        }
 
        animationId = requestAnimationFrame(updatePosition);  // Schedule the next update
      }
 
 
      animationId = requestAnimationFrame(updatePosition);  // Start the animation
    }
